<div class='row'>
	<div class= 'col-cs-12'>
		<img 
			 [src]="recipe.imagePath" 
			 alt="" 
			 class='img-responsive'
			 style="max-height: 300px;">
	</div>
</div>

<div class='row'>
	<div class= 'col-cs-12'>
		<h1>{{recipe.name}}</h1>	
	</div>
</div>

<div class='row'>
	<div class= 'col-cs-12'>
		<div class='btn-group'
			appDrowpdown>
			<button type="button" class='btn btn-primary dropdown-toggle'>
				Altere a receita
				<span class='caret'></span>
			</button>	
			<ul class='dropdown-menu'>
				<li><a href="#"> Adicionar à lista de compras</a></li>
				<li><a href="#"> Editar Receita</a></li>
				<li><a href="#"> Deletar Receita</a></li>
			</ul>
		</div>
	</div>
</div>
 
<div class='row'>
	<div class= 'col-cs-12'>
		Descrição: {{recipe.description}}
	</div>
</div>

<div class='row'>
	<div class= 'col-cs-12'>
		Ingredientes
	</div>
</div>
